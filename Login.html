<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="Login.css"/>


    
</head>
<body>



    <div class="container">
    



       <div class="form-image">
        <img src="/img/imagem cadastro.svg" alt="">
        </div> 
            <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastra-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="first-name">Primeiro nome</label>
                            <input  id="first-name"  type="text" name="first-name" placeholder="Digite seu primeiro nome" required >

                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input  id="lastname"  type="text" name="lastname" placeholder="Digite seu sobrenome" required >

                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input  id="email"  type="email" name="email" placeholder="Digite seu email" required >

                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input  id="number"  type="cel" name="number" placeholder="(xx) xxxx-xxxx" required >

                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input  id="password"  type="password" name="password" placeholder="Digite sua senha" required >

                        </div>
                        <div class="input-box">
                            <label for="confirmpassword">Confirme sua Senha</label>
                            <input  id="confirmpassword"  type="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha" required >

                        </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h4>Genero</h4>
                            </div>
                            <div class="gender-group">
                                <div class="gender-inputs">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
                                <div class="gender-inputs">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
                                <div class="gender-inputs">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">continuar</a></button>
                    </div>
            </form>



            <div class="Menu">   
                <a href="Login.html">
            Login

            </div>

        </div>



      
    



</body>
</html>
